<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="template/template.xhtml">
	<ui:define name="title">
		<title>List of users</title>
	</ui:define>
	<ui:define name="content">
		<div align="center">
			<h3>List of users</h3>
			<h:form>
				<h:dataTable value="#{usersBean.usersList}" var="user" border="1">
					<h:column>
						<f:facet name="header">User ID</f:facet>
	   		#{user.users_id}
	   	</h:column>
					<h:column>
						<f:facet name="header">Username</f:facet>
	   		#{user.username}
	   	</h:column>
					<h:column>
						<f:facet name="header">Email</f:facet>
	   		#{user.email}
	   	</h:column>

					<h:column>
						<f:facet name="header">Actions</f:facet>
						<a href="updateUser.xhtml?users_id=#{user.users_id}">Update</a>|
	   		<h:commandLink value="Delete"
							action="#{usersOpt.deleteUser(user.users_id)}"
							onclick="if(!confirm('Are you sure to delete the user?')) return false" />
					</h:column>

				</h:dataTable>
			</h:form>
		</div>
	</ui:define>
</ui:composition>
</html>
