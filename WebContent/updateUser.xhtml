<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:metadata>
	<f:event listener="#{usersOpt.loadUserData(param['users_id'])}" type="preRenderView"></f:event>
</f:metadata>

<ui:composition template="template/template.xhtml">

	<ui:define name="title">
		<title>Update User</title>
	</ui:define>
	<ui:define name="content">
		<div align="center">
			<h:form>
		             <h:inputHidden value="#{usersOpt.users_id}" id="users_id"/>
		             
	   		Username: <h:inputText value="#{usersOpt.username}" id="username"
					required="true" label="Username" />
				<br />
	   		Email: <h:inputText value="#{usersOpt.email}" id="email"
					required="true" label="Email" />
				<br />
				
				<h:commandButton action="#{usersOpt.updateUser}" value="Update User" />
			</h:form>
			<h:messages />
		</div>
	</ui:define>

</ui:composition>
</html>
